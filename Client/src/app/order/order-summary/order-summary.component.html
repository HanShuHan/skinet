<div *ngIf="order"
     class="d-flex row-cols-2 justify-content-between mb-4"
>
  <table class="table-responsive align-middle text-center col me-2">

    <thead class="text-uppercase flex">

    <tr>

      <th>Product</th>

      <th></th>

    </tr>

    </thead>

    <tbody>

    <tr *ngFor="let orderItem of order.orderItems"
        class="border-bottom border-secondary"
    >
      <td>
        <img [ngSrc]="orderItem.pictureUrl" [alt]="orderItem.productName"
             width="100" height="100"
             class="mw-100 mh-100 img-fluid text-decoration-none"
        >
      </td>

      <td class="text-start">

        <h4 class="text-primary fw-bold mb-3">
          {{ orderItem.productName }}
        </h4>

        <h5>Brand: {{ orderItem.brand }}</h5>

        <h5>Type: {{ orderItem.type }}</h5>

      </td>

    </tr>

    </tbody>

  </table>

  <table class="table-responsive align-middle text-center col">

    <thead class="text-uppercase">

    <tr>

      <th>Price</th>

      <th>Quantity</th>

      <th>Total</th>

    </tr>

    </thead>

    <tbody>

    <tr *ngFor="let orderItem of order.orderItems"
        class="border-bottom border-secondary"
    >
      <td class="fs-5">
        {{ orderItem.price | currency :'USD' : 'symbol' : '.1-2' }}
      </td>

      <td class="fs-5 align-middle">
        <span class="text-center">{{ orderItem.quantity }}</span>
      </td>

      <td class="fs-5">
        {{ orderItem.subtotal | currency :'USD' : 'symbol' : '.1-2' }}
      </td>

    </tr>

    </tbody>

  </table>

</div>
