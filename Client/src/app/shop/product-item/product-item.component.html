<div class="card mb-4 box-shadow h-100" *ngIf="product">

  <div class="position-relative prd-img-frame">

    <img class=""
         [src]="product.pictureUrl"
         [alt]="product.pictureUrl"
         style="height: 225px; width: 100%; display: block;"
    >

    <div class="position-absolute d-overlay w-100 h-100 d-flex justify-content-around align-items-center px-2">

      <button class="btn btn-warning fa fa-shopping-cart"
              (click)="addItemToBasket()"
      ></button>

      <button class="btn btn-success" routerLink="/shop/{{product.id}}">View</button>

    </div>

  </div>

  <div class="card-body d-flex flex-column text-center pb-3">

    <a class="text-decoration-none text-uppercase h-50" routerLink="/shop/{{product.id}}">

      <h6>{{ product.name }}</h6>

    </a>

    <span class="h-25">{{ product.price | currency: 'USD': 'symbol':'.1-2' }}</span>

  </div>

</div>
