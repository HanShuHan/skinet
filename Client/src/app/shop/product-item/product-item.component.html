<div class="card mb-4 box-shadow h-100" *ngIf="product">

  <img class="card-img-top"
       [src]="product.pictureUrl"
       [alt]="product.pictureUrl"
       style="height: 225px; width: 100%; display: block;"
  >

  <div class="card-body d-flex flex-column text-center pb-3">

    <a href="" class="text-decoration-none text-uppercase h-50">

      <h6>{{ product.name }}</h6>

    </a>

    <span class="h-25">{{ product.price | currency: 'USD': 'symbol':'.1-2' }}</span>

    <div class="btn-group h-25">

      <a href="" class="btn btn-outline-danger fa fa-shopping-cart px-3 me-2"></a>

      <a class="btn btn-outline-success" routerLink="/shop/{{product.id}}">View</a>

    </div>

  </div>

</div>
