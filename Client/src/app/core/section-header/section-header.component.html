<ng-container *ngIf="(breadcrumbService.breadcrumbs$ | async) as breadCrumbs">

  <ng-container *ngIf="breadCrumbs.length > 1">

    <section class="bg-secondary-subtle d-flex flex-row align-items-center fixed-top mt-20 h-14 z-3">

      <h2 class="py-3 col-7 ms-5">{{ $any(breadCrumbs[breadCrumbs.length - 1].label) | titlecase }}</h2>

      <div class="col-5 fs-4 text-capitalize">

        <xng-breadcrumb/>

      </div>

    </section>

  </ng-container>

</ng-container>
