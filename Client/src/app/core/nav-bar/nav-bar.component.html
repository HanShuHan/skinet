<header class="d-flex flex-row align-items-center justify-content-between
    p-3 mb-3 bg-white border-bottom shadow-sm fixed-top max-h-20"
>

  <img ngSrc="/assets/images/logo.png" alt="logo" class="logo w-100 h-100" priority
       routerLink="/"
       width="250" height="100"
  >

  <nav class="mr-3 text-uppercase fs-4">

    <a class="p-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>

    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>

    <a class="p-2" routerLink="/error" routerLinkActive="active">Errors</a>

  </nav>

  <div class="d-flex flex-row align-items-center">

    <a class="position-relative" routerLink="/basket" *ngIf="(basketService.basketSource$ | async) as basket">

      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>

      <div class="cart-no">{{ getCount(basket.items) }}</div>

    </a>

    <ng-container *ngIf="(accountService.userSource$ | async) as user; else logout">

      <div class="d-flex align-items-center justify-content-center">

        <app-user-profile-tag/>

        <span class="position-absolute -top-0.5">{{ (user.displayName || user.email) }}</span>

      </div>


    </ng-container>

    <ng-template #logout>

      <a class="btn btn-outline-secondary me-2" routerLink="/account/login">Login</a>

      <a class="btn btn-outline-secondary me-4" routerLink="/account/register">Sign Up</a>

    </ng-template>

  </div>

</header>
