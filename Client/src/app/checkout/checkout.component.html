<div class="row">

  <div class="col-8">

    <app-stepper
      [firstStepPrevButtonLabel]="'Basket'"
      [prevPageUrl]="basketPath"
      [lastStepNextButtonLabel]="'Checkout'"
      [submitForm]="createOrder"
      (selectionChange)="onSelectionChanged($event)"
    >

      <cdk-step [label]="'Address'" [completed]="checkoutForm.controls['addressForm'].valid">
        <app-checkout-address [addressForm]="checkoutForm.controls['addressForm']"/>
      </cdk-step>

      <cdk-step [label]="'Delivery'" [completed]="checkoutForm.controls['deliveryForm'].valid">
        <app-checkout-delivery [deliveryForm]="checkoutForm.controls['deliveryForm']"/>
      </cdk-step>

      <cdk-step [label]="'Review'" [completed]="isReviewed">
        <app-checkout-review/>
      </cdk-step>

      <cdk-step [label]="'Payment'">
        <app-checkout-payment/>
      </cdk-step>

    </app-stepper>

  </div>

  <div class="col-4">

    <app-basket-totals/>

  </div>

</div>
